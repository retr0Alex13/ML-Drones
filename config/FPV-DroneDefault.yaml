behaviors:
  FPV-Drone:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512   
      buffer_size: 4090     
      learning_rate: 0.0003     
      beta: 0.001    
      epsilon: 0.2  
      lambd: 0.95   
      num_epoch: 3  
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256     
      num_layers: 2     
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99     
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 256   
    summary_freq: 30000
environment_parameters:
  Lesson:
    curriculum:
      - name: Lesson0
        completion_criteria:
          measure: progress
          behavior: FPV-Drone
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.1
        value: 0.0
      - name: Lesson1
        completion_criteria:
          measure: progress
          behavior: FPV-Drone
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.3
          require_reset: true
        value: 1.0
      - name: Lesson2
        completion_criteria:
          measure: progress
          behavior: FPV-Drone
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.5
          require_reset: true
        value: 2.0
      - name: Lesson3
        value: 3.0